 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Funcional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4a4a4a;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        .header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .header-left {
            background: #d9d9d9;
            height: 35px;
            width: 120px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4a4a4a;
        }

        .header-left:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }

        .header-center {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .header-btn {
            background: #d9d9d9;
            height: 35px;
            width: 70px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .header-btn:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }

        .header-btn.active {
            background: #fff;
        }

        .header-search {
            background: #d9d9d9;
            height: 35px;
            flex: 1;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            cursor: text;
            transition: all 0.3s;
        }

        .header-search:hover {
            background: #e9e9e9;
        }

        .header-search input {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            color: #2a2a2a;
        }

        .header-search input::placeholder {
            color: #777;
        }

        .header-icon {
            background: #d9d9d9;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4a4a4a;
        }

        .header-icon:hover {
            background: #e9e9e9;
            transform: scale(1.1);
        }

        /* Secondary Nav */
        .secondary-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .nav-btn {
            background: #d9d9d9;
            height: 35px;
            width: 90px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #fff;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.6fr;
            gap: 15px;
            margin-bottom: 15px;
            flex: 1;
            min-height: 0;
        }

        .sidebar {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s;
        }

        .sidebar:hover {
            background: #323232;
        }

        .sidebar-item {
            background: #d9d9d9;
            height: 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        .sidebar-item:hover {
            background: #e9e9e9;
            transform: translateX(5px);
        }

        .sidebar-item:first-child {
            width: 100%;
            animation-delay: 0.1s;
        }

        .sidebar-item:nth-child(2) {
            width: 100%;
            animation-delay: 0.2s;
        }

        .sidebar-item:last-child {
            width: 35%;
            animation-delay: 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-main {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            transition: all 0.3s;
        }

        .content-main:hover {
            background: #323232;
        }

        .content-card {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #4a4a4a;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-image {
            background: #d9d9d9;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .content-card:hover .card-image {
            transform: rotate(5deg);
        }

        .card-lines {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-line {
            background: #d9d9d9;
            height: 8px;
            width: 60px;
            border-radius: 5px;
        }

        .card-icon {
            background: #d9d9d9;
            width: 30px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-icon:hover {
            background: #e9e9e9;
        }

        /* Bottom Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 0.95fr 1fr;
            gap: 15px;
            height: 220px;
        }

        .bottom-card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .bottom-card:hover {
            background: #323232;
            transform: translateY(-3px);
        }

        /* Card 1 */
        .card-1 .line {
            background: #d9d9d9;
            height: 20px;
            width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card-1 .line:last-of-type {
            margin-bottom: 20px;
        }

        .card-1 .toggle {
            background: #d9d9d9;
            width: 80px;
            height: 30px;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-1 .toggle:hover {
            background: #e9e9e9;
        }

        .card-1 .toggle.active {
            background: #4CAF50;
        }

        .card-1 .toggle::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 5px;
            width: 20px;
            height: 20px;
            background: #4a4a4a;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .card-1 .toggle.active::before {
            left: 55px;
        }

        /* Card 2 */
        .card-2 {
            position: relative;
        }

        .card-2 .top-bar {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-2 .bar-line {
            background: #d9d9d9;
            height: 15px;
            width: 80px;
            border-radius: 8px;
        }

        .card-2 .bar-circle {
            background: #d9d9d9;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-2 .bar-circle:hover {
            background: #e9e9e9;
            transform: scale(1.2);
        }

        .card-2 .content-box {
            background: #4a4a4a;
            margin-top: 60px;
            height: 120px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-2 .content-box:hover {
            background: #525252;
        }

        /* Card 3 */
        .card-3 {
            justify-content: space-around;
        }

        .card-3 .circle {
            background: #d9d9d9;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-3 .circle:hover {
            background: #e9e9e9;
            transform: scale(1.1);
        }

        .card-3 .circle.active {
            background: #4CAF50;
        }

        .card-3 .circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #4a4a4a;
            border-radius: 50%;
        }

        .card-3 .button {
            background: #d9d9d9;
            width: 80px;
            height: 30px;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-3 .button:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }

        .card-3 .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">LOGO</div>
            <div class="header-center">
                <div class="header-btn active" onclick="toggleActive(this)"></div>
                <div class="header-btn" onclick="toggleActive(this)"></div>
                <div class="header-btn" onclick="toggleActive(this)"></div>
                <div class="header-btn" onclick="toggleActive(this)"></div>
            </div>
            <div class="header-search">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="header-icon">U</div>
        </div>

        <!-- Secondary Nav -->
        <div class="secondary-nav">
            <div class="nav-btn active" onclick="toggleNavActive(this)"></div>
            <div class="nav-btn" onclick="toggleNavActive(this)"></div>
            <div class="nav-btn" onclick="toggleNavActive(this)"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-item" onclick="this.style.background = this.style.background === 'rgb(76, 175, 80)' ? '#d9d9d9' : '#4CAF50'"></div>
                <div class="sidebar-item" onclick="this.style.background = this.style.background === 'rgb(76, 175, 80)' ? '#d9d9d9' : '#4CAF50'"></div>
                <div class="sidebar-item" onclick="this.style.background = this.style.background === 'rgb(76, 175, 80)' ? '#d9d9d9' : '#4CAF50'"></div>
            </div>
            <div class="content-main">
                <div class="content-card" onclick="alert('Card clicado!')">
                    <div class="card-image"></div>
                    <div class="card-lines">
                        <div class="card-line"></div>
                        <div class="card-line"></div>
                    </div>
                    <div class="card-icon" onclick="event.stopPropagation(); alert('Ícone clicado!')"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Grid -->
        <div class="bottom-grid">
            <div class="bottom-card card-1">
                <div class="line"></div>
                <div class="line"></div>
                <div class="toggle" onclick="this.classList.toggle('active')"></div>
            </div>
            <div class="bottom-card card-2">
                <div class="top-bar">
                    <div class="bar-line"></div>
                    <div class="bar-circle" onclick="alert('Configurações')"></div>
                </div>
                <div class="content-box" onclick="alert('Área de conteúdo')"></div>
            </div>
            <div class="bottom-card card-3">
                <div class="circle" onclick="toggleCircle(this)"></div>
                <div class="circle" onclick="toggleCircle(this)"></div>
                <div class="circle" onclick="toggleCircle(this)"></div>
                <div class="button" onclick="alert('Botão clicado!')"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleActive(element) {
            document.querySelectorAll('.header-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleNavActive(element) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
        }

        function toggleCircle(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
